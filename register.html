<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>帳號註冊系統</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image:url("https://hips.hearstapps.com/hmg-prod/images/berry-college-historic-campus-at-twilight-royalty-free-image-1652127954.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register {
            background: rgb(203, 240, 255);
            background-color: #d3fbff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        h1{
            text-align: center;
            font-size:50px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form p {
            margin: 10px 0;
            font-size:20px;
            font-weight:bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            font-size:15px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: rgb(255, 255, 255);
            font-size:20px;
            font-weight:bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            opacity:1.5;
            -moz-transform: scale(1.1);
            -ms-transform: scale(1.1);
            -webkit-transfrom:scale(1.1);
            transform: scale(1.05);
            transition: all 0.2s ease-in-out;
            background-color: #2980b9;
        }

        .form-radio {
            display: flex;
            align-items: center;
        }

        .form-radio input {
            margin-left: 5px;
            margin-right: 5px;
        }

        input[type="button"] {
            background-color: #d3fbff;
            color: rgb(40, 5, 5);
            padding: 5px;
            border: none;
            border-radius: 4px;
            font-size: 25px;
            cursor: pointer;
            position: sticky;
            top: 20px; /* 距離頂部的距離 */
            right: 20px; /* 距離右側的距離 */
            width: 10%;
            transition: all 0.1s ease-in-out;
        }

        input[type="button"]:hover {
            -moz-transform: scale(1.1);
            -ms-transform: scale(1.1);
            -webkit-transfrom:scale(1.1);
            transform: scale(1.3);
        }
        .clock {
            font-family: "UD Shin Go Light", sans-serif;
            font-size: 90px;
            position:fixed;
            top: 80px;
            right: 90px;
            animation: fadeIn 1s ease;
        }

        .clock .time {
            text-align: center;
            color:rgb(255, 255, 255);
        }

        .clock .time .unit {
            font-size: 28px;
            margin: 0 5px;
        }
    </style>
</head>

<body>

<!-- 時鐘部分 -->
<div class="clock">
    <!-- <div class="frame">
        <div class="hour"></div>
        <div class="minute"></div>
    </div> -->
    <div class="time"></div>
</div>

<div class="register">
    <input type="button" value="X" onclick="goBack()">
    <form action="php/register.php" method="post" onsubmit="return check()"
          name="register">
        <p>學號：<input type="text" name="account"></p>
        <p>密碼：<input type="password" name="password"></p>
        <p>確認密碼：<input type="password" name="checkPassword"></p>
        <p>姓名：<input type="text" name="name"></p>
        <p>科系：
            <select name="dept">
                <option value="資訊">資訊</option>
                <option value="外語">外語</option>
            </select>
        </p>
        <p>年級：
            <select name="grade">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </p>
        <p class="form-radio">是否為外籍：<input type="radio" name="foreigner" value="1">是 <input type="radio" name="foreigner" value="0" checked>否</p>
        <input type="hidden" name="register">
        <input type="submit" value="送出">
    </form>
</div>

<script>
    function check() {
        var account = document.forms["register"]["account"].value;
        var password = document.forms["register"]["password"].value;
        var checkPassword = document.forms["register"]["checkPassword"].value;
        var name = document.forms["register"]["name"].value;
        var grade = document.forms["register"]["grade"].value;

        if (account.length !== 8) {
            alert("請輸入正確學號");
            return false;
        } else if (password.length === 0 || name.length === 0 || grade.length === 0) {
            alert("欄位不可為空")
            return false;
        } else if (password !== checkPassword) {
            alert("請確認密碼是否輸入正確");
            return false;
        }

        return true;
    }
    function goBack() {
        window.location.href = "index.html";
    }

    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeString = `${hours}<span class="unit">:</span>${minutes}<span class="unit"></span>`;
        document.querySelector('.clock .time').innerHTML = timeString;
    }

    updateTime(); // 頁面載入時更新時間
    setInterval(updateTime, 1000); // 每秒更新一次時間

    const clockFrame = document.querySelector('.clock .frame');
    setInterval(() => {
        const hoursRotation = `rotate(calc((360deg / 12) * (new Date().getHours() % 12) + (360deg / 12) * (new Date().getMinutes() / 60)))`;
        const minutesRotation = `rotate(calc((360deg / 60) * new Date().getMinutes()))`;
        clockFrame.querySelector('.hour').style.transform = hoursRotation;
        clockFrame.querySelector('.minute').style.transform = minutesRotation;
    }, 1000);
</script>
</body>

</html>
