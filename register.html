<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>帳號註冊系統</title>
    <link rel="stylesheet" href="css/register.css">
</head>

    <body>
        <!-- 時鐘部分 -->
        <div class="clock">
            <!-- <div class="frame">
                <div class="hour"></div>
                <div class="minute"></div>
            </div> -->
            <div class="time"></div>
        </div>

        <div class="register">
            <input type="button" value="X" onclick="goBack()">
            <form action="php/register.php" method="post" onsubmit="return check()"
                  name="register">
                <p>學號：<input type="text" name="account"></p>
                <p>密碼：<input type="password" name="password"></p>
                <p>確認密碼：<input type="password" name="checkPassword"></p>
                <p>姓名：<input type="text" name="name"></p>
                <p>科系：
                    <select name="dept">
                        <option value="資訊">資訊</option>
                        <option value="外語">外語</option>
                    </select>
                </p>
                <p>年級：
                    <select name="grade">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </p>
                <p class="form-radio">是否為外籍：<input type="radio" name="foreigner" value="1">是 <input type="radio" name="foreigner" value="0" checked>否</p>
                <input type="hidden" name="register">
                <input type="submit" value="送出">
            </form>
        </div>

        <script src="js/register.js"></script>
    </body>
</html>
